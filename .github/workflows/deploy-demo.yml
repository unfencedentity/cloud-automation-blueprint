name: Demo Deployment Validation (Dry-Run)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "modules/**"
      - "examples/**"

jobs:
  dryrun-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PowerShell/setup-powershell@v2
      - name: Dry-run modules on Windows
        shell: pwsh
        run: |
          pwsh -File .\modules\create-resource-group.ps1 -Env dev -Region weu -Name demo -Location westeurope -DryRun
          pwsh -File .\modules\create-storage.ps1       -Env dev -Region weu -AppName demo -Location westeurope -DryRun
          pwsh -File .\modules\create-appservice.ps1    -Env dev -Region weu -AppName demo -Location westeurope -DryRun

  dryrun-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PowerShell/setup-powershell@v2
      - name: Dry-run modules on Linux
        shell: pwsh
        run: |
          pwsh -File ./modules/create-resource-group.ps1 -Env dev -Region weu -Name demo -Location westeurope -DryRun
          pwsh -File ./modules/create-storage.ps1       -Env dev -Region weu -AppName demo -Location westeurope -DryRun
          pwsh -File ./modules/create-appservice.ps1    -Env dev -Region weu -AppName demo -Location westeurope -DryRun
