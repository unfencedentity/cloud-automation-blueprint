name: Demo Deployment Validation

on:
  workflow_dispatch:
  push:
    paths:
      - "modules/**"
      - "examples/**"

jobs:
  dryrun-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dry-run modules on Windows
        shell: pwsh
        continue-on-error: true
        run: |
          pwsh -File .\modules\create-resource-group.ps1 -Env dev -Region weu -Name demo -Location westeurope -DryRun -ErrorAction Continue
          pwsh -File .\modules\create-storage.ps1       -Env dev -Region weu -AppName demo -Location westeurope -DryRun -ErrorAction Continue
          pwsh -File .\modules\create-appservice.ps1    -Env dev -Region weu -AppName demo -Location westeurope -DryRun -ErrorAction Continue

  dryrun-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install PowerShell on Ubuntu
      - name: Install PowerShell
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common
          wget -q https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Dry-run modules on Linux
        shell: pwsh
        continue-on-error: true
        run: |
          pwsh -File ./modules/create-resource-group.ps1 -Env dev -Region weu -Name demo -Location westeurope -DryRun -ErrorAction Continue
          pwsh -File ./modules/create-storage.ps1       -Env dev -Region weu -AppName demo -Location westeurope -DryRun -ErrorAction Continue
          pwsh -File ./modules/create-appservice.ps1    -Env dev -Region weu -AppName demo -Location westeurope -DryRun -ErrorAction Continue
